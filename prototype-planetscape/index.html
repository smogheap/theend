<html>
  <head>
   <title>the end / procedural planetscape prototype</title>
   <meta name="viewport" content="initial-scale=1.0,user-scalable=no" />
    <style>
      body, html {
        background: silver;
      }
    </style>

    <script type="text/javascript" src="src/scape.js"></script>

  </head>
  <body>
    <canvas id="display" width=728 height=90></canvas>
    <form>
      random seed: <input name="seed"><br>
      sky: <input type="color" name="sky"><br>
      ground: <input type="color" name="ground"><br>
      building: <input type="color" name="building"><br>
      horizon: <input name="horizon"><br>
      layers: <input name="layers"><br>
      hill: <input name="hill"><br>
      jaggy: <input name="jaggy"><br>
      suns: <input name="suns"><br>
      moons: <input name="moons"><br>
    </form>
    <button onclick="javascript:apply();">apply</button>
    <button onclick="javascript:randomize();">randomize</button>
  </body>
</html>
